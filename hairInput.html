<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 탈모 정보 입력 - 난다고</title>
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <div class="wrap">
        <div class="hairInputArea">
            <form>
                <fieldset class="contentsWidth">
                    <legend>내 탈모 정보 입력</legend>
                    <ul>
                        <li>
                            <h3>
                                <label for="userNickName">닉네임</label>
                            </h3>
                            <input type="text" id="userNickName">
                        </li>
                        <li>
                            <h3>
                                <label for="userAge">나이</label>
                            </h3>
                            <input type="text" id="userAge">
                        </li>
                        <li>
                            <h3>성별</h3>
                            <input type="radio" name="userGender" id="man">
                            <label for="man">남자</label>
                            <input type="radio" name="userGender" id="woman">
                            <label for="woman">여자</label>
                        </li>
                        <li class="test">
                            <h3>탈모부위</h3>
                            <button>도움말</button>
                            <div class="popupArea">
                                <div class="userHairPartPopupArea">
                                    <h4>탈모부위</h4>
                                    <img src="images/userHairPartImg01.png" alt="">
                                    <img src="images/userHairPartImg02.png" alt="">
                                    <button class="popupCloseBtn">팝업 닫기</button>
                                </div> 
                            </div>
                            <input type="radio" name="userHairPart" id="userHairPart01">
                            <label for="userHairPart01">이마M자</label>
                            <input type="radio" name="userHairPart" id="userHairPart02">
                            <label for="userHairPart02">정수리O자</label>
                            <input type="radio" name="userHairPart" id="userHairPart03">
                            <label for="userHairPart03">M+O자</label>
                            <input type="radio" name="userHairPart" id="userHairPart04">
                            <label for="userHairPart04">원형</label>
                            <input type="radio" name="userHairPart" id="userHairPart05">
                            <label for="userHairPart05">가르마라인</label>
                            <input type="radio" name="userHairPart" id="userHairPart06">
                            <label for="userHairPart06">헤어라인</label>
                            <input type="radio" name="userHairPart" id="userHairPart07">
                            <label for="userHairPart07">전체적반모</label>
                            <input type="radio" name="userHairPart" id="userHairPart08">
                            <label for="userHairPart08">기타</label>
                        </li>
                        <li>
                            <h3>두피타입</h3>
                            <button>도움말</button>
                            <div class="popupArea">
                                <div class="userHairTypePopupArea">
                                    <h4>두피타입</h4>
                                    <ul>
                                        <li>
                                            <strong>건성</strong>
                                            모발에 기름이 잘 끼지 않고 푸석푸석하다. 푸피가 건조하며 각질이 많이 일어나는 편이다.
                                        </li>
                                        <li>
                                            <strong>진성</strong>
                                            모발이 빨리 기름지고 머리를 감아도 오후가 되면 냄새가 난다 피지분비가 많고, 뾰주지가 난다
                                        </li>
                                        <li>
                                            <strong>중성</strong>
                                            피지분비가 적당하고 두피 색이 투명하여 모발에 윤기가 난다.
                                        </li>
                                    </ul>
                                    <button class="popupCloseBtn">팝업 닫기</button>
                                </div>
                            </div>
                            <input type="radio" name="userHairType" id="userHairType01">
                            <label for="userHairType01">진성</label>
                            <input type="radio" name="userHairType" id="userHairType02">
                            <label for="userHairType02">지성</label>
                            <input type="radio" name="userHairType" id="userHairType03">
                            <label for="userHairType03">중성</label>
                        </li>
                        <li>
                            <h3>자가문진</h3>
                            <input type="checkbox" id="selfExamination01">
                            <label for="selfExamination01">가족력(친가/외가)에 탈모가 있다.</label>
                            <input type="checkbox" id="selfExamination02">
                            <label for="selfExamination02">과거에 비해 머리카락이 가늘어졌다.</label>
                            <input type="checkbox" id="selfExamination03">
                            <label for="selfExamination03">두피가 가렵고, 피지/염증이 있다.</label>
                            <input type="checkbox" id="selfExamination04">
                            <label for="selfExamination04">두피에 열이 많다.</label>
                            <input type="checkbox" id="selfExamination05">
                            <label for="selfExamination05">탈모약을 복용하거나 제품을 사용하고 있다.</label>
                        </li>
                    </ul>
                    <input type="submit" value="확인">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
